<ion-toolbar color="dark" class="paddingbot">
  <ion-title class="margintop">Profile</ion-title>
  <ion-buttons slot="end" class="margintop">
    <ion-menu-button auto-hide="false" class="margintop"></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
  <ion-content>
    <ion-header>
    </ion-header>
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center" class="ion-margin-bottom">You:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="ion-text-center">
          <ion-label>Firstname</ion-label>
          <ion-input placeholder="Jeff" type="text"></ion-input>
        </ion-item>
        <ion-item class="ion-text-center">
          <ion-label>Lastname</ion-label>
          <ion-input placeholder="Bezos" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Birthday</ion-label>
          <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select value="Gender" interface="action-sheet">
            <ion-select-option value="Male">Male</ion-select-option>
            <ion-select-option value="Female">Female</ion-select-option>
            <ion-select-option value="Transe">-</ion-select-option>
          </ion-select>
        </ion-item>
        <br>
        <ion-list-header>Goal</ion-list-header>
      <ion-segment value="favorite">
        <ion-segment-button value="call">
          <ion-label>Gain Weight</ion-label>
        </ion-segment-button>
        <ion-segment-button value="favorite">
          <ion-label>Maintain Weight</ion-label>
        </ion-segment-button>
        <ion-segment-button value="map">
          <ion-label>Lose Weight</ion-label>
        </ion-segment-button>
      </ion-segment>
      <br>
      <ion-list>
        <ion-list-header>Preferred Foods</ion-list-header>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Vegetables</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Meat</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Shakes</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Fruits</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Powerfood</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Snacks</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Mexican</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>African</ion-label>
          </ion-item>
          <ion-item>
            <ion-checkbox color="dark"></ion-checkbox>
            <ion-label>Greens</ion-label>
          </ion-item>                                
        </ion-list>
        <br>
      </ion-card-content>
    </ion-card>
</ion-content>
